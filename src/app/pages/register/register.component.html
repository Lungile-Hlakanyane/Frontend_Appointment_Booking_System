<div class="register-container">
  <div class="form-box">
    <h2>Register</h2>

    <!-- Registration Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <!-- Email Input -->
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error-message">
          <small *ngIf="registerForm.get('email')?.errors?.['required']" style="color:red; font-size: 10px;">Email is required.</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']" style="color:red; font-size: 10px;">Please enter a valid email address.</small>
        </div>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          required
        />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error-message">
          <small *ngIf="registerForm.get('password')?.errors?.['required']" style="color:red; font-size: 10px;">Password is required.</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']" style="color:red; font-size: 10px;">Password must be at least 6 characters.</small>
        </div>
      </div>

      <!-- Confirm Password Input -->
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          required
        />
        <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="error-message">
          <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']" style="color:red; font-size: 10px;">Confirm Password is required.</small>
          <small *ngIf="registerForm.hasError('passwordMismatch')" style="color:red; font-size: 10px;">Passwords do not match.</small>
        </div>
      </div>

      <!-- Register Button -->
      <button type="submit" class="register-button" [disabled]="registerForm.invalid || isLoading">Register</button>
    </form>

    <!-- Login Link -->
    <p class="login-link">Already have an account? <a routerLink="/login">Log in</a></p>
  </div>
</div>
