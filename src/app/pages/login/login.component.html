<div class="login-container">
  <div class="form-box">
    <h2>Login</h2>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Email Input -->
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
          <small *ngIf="loginForm.get('email')?.errors?.['required']" style="color:red; font-size: 10px;">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']" style="color:red; font-size: 10px;">Please enter a valid email address.</small>
        </div>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          required
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
          <small *ngIf="loginForm.get('password')?.errors?.['required']" style="color:red; font-size: 10px;">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']" style="color:red; font-size: 10px;">Password must be at least 6 characters.</small>
        </div>
      </div>

      <!-- Login Button -->
      <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>
    </form>

    <!-- Sign Up Link -->
    <p class="signup-link">Don't have an account? <a routerLink="/register">Sign up</a></p>
  </div>
</div>
